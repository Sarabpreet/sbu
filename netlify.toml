[build]
  publish = "."

[[redirects]]
  from = "/dist/*"
  to = "/dist/:splat"
  status = 200

[[redirects]]
  from = "/plugin/*"
  to = "/plugin/:splat"
  status = 200

[[redirects]]
  from = "/js/*"
  to = "/js/:splat"
  status = 200

[[redirects]]
  from = "/css/*"
  to = "/css/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
